<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="div"></div>
        <script>
            fetch('http://localhost:8000/attendees_today')
                .then(res => res.text())
                .then(text => {
                    document
                        .getElementById('div')
                        .innerHTML = text["attendee_name"];
                });
        </script>
    </body>
</html>

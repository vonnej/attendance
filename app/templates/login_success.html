<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        alert("로그인 성공!!")
    </script>

    <title>로그인 성공</title>
</head>
<body>
    <script type="text/javascript">
        var xhr = new XMLHttpRequest();
        var url = 'http://13.124.24.29/protected';
        var token_str = "{{ token }}"
        var full_token = "Bearer " + token_str;
        console.log(full_token);
        xhr.open("GET",url,true);
        xhr.setRequestHeader("Authorization", full_token);
        xhr.send();
        window.location.replace("http://13.124.24.29/protected");
    </script>

</body>
</html>
